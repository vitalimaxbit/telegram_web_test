<!DOCTYPE html>
<html>
<head>
  <title>My WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      background: #121212; 
      color: white; 
      text-align: center; 
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <p> version 1</p>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <button onclick="sendToBot()">Отправить боту</button>
  <button onclick="Telegram.WebApp.close()">Закрыть</button>

  <script>
    // Инициализация WebApp
    Telegram.WebApp.ready();
    
    // Добавляем обработчик отправки данных
    Telegram.WebApp.onEvent('sendData', function(eventData) {
      console.log('Данные успешно отправлены:', eventData);
      Telegram.WebApp.close();
    });

    function sendToBot() {
      // Валидация полей
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      
      if (!username || !email) {
        alert("Заполните все поля!");
        return;
      }

      const payload = {
        action: "submit_form",
        username: username,
        email: email
      };

      try {
        // Отправка данных
        Telegram.WebApp.sendData(JSON.stringify(payload));
        
        // Можно показать индикатор загрузки
        Telegram.WebApp.MainButton.showProgress();
      } catch (e) {
        console.error("Ошибка отправки:", e);
        Telegram.WebApp.showAlert("Ошибка отправки данных!");
      }
    }
  </script>
</body>
</html>
