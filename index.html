<!DOCTYPE html>
<html>
<head>
  <title>My WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      background: #121212; 
      color: white; 
      text-align: center; 
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <p> version 1</p>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <button id="submitBtn">Отправить боту</button>
  <button onclick="Telegram.WebApp.close()">Закрыть</button>

  <script>
    Telegram.WebApp.ready();

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      
      if (!username || !email) {
        Telegram.WebApp.showAlert("Заполните все поля!");
        return;
      }

      const payload = {
        action: "submit_form",
        username,
        email
      };

      // Показываем прогресс и скрываем кнопку
      Telegram.WebApp.MainButton.setText("Отправка…");
      Telegram.WebApp.MainButton.showProgress();
      submitBtn.disabled = true;

      // Отправляем данные боту
      Telegram.WebApp.sendData(JSON.stringify(payload));
    });
  </script>
</body>
</html>
